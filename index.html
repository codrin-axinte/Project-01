<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Project 01 - Traceball</title>
<style>
	* {
		margin:0;
		padding: 0;
	}
	html {
	  background: url(bg.png) no-repeat center center fixed; 
	  -webkit-background-size: cover;
	  -moz-background-size: cover;
	  -o-background-size: cover;
	  background-size: cover;
	}
#canvas {
	background: #1e1e1e;
	border: 2px #777777 solid;
	margin: 0;
	padding:0;
	position:relative;
	cursor: none;
}
.menu {
 list-style: none;
	margin:10px 0;
	padding:0;
 }
.menu li {
  display: inline-block;
  margin-left: 5px;
}
</style>
</head>
<body>
<h1>Welcome to Project 01 - Traceball</h1>
<ul class="menu">
	<li>
		<label for="playerColor">Your Color</label>
		<input type="color" id="playerColor" value="#ffffff">
	</li>
	<li>
	<label for="enemyColor">Enemy Color</label>
	<input type="color" id="enemyColor" value="#ff0000">
	</li>
	<li><button id="btnStart">Start</button></li>
</ul>
<ul class="menu" style="display: none">
	<li>Lives: <span id="lives"></span></li>
	<li>Your Position: <span id="position"></span></li>
	<li>Status: <span id="status">Playing...</span></li>
</ul>
<canvas id="canvas" width="700" height="500"></canvas>
<script src="script.js"></script>
</body>
</html>
